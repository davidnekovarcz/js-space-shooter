<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }
        
        .control-button.shoot {
            background-color: rgba(255, 0, 0, 0.6);
            border-color: rgba(255, 0, 0, 0.8);
        }
        
        .control-button.shoot:active {
            background-color: rgba(255, 0, 0, 0.8);
            transform: scale(0.95);
        }
        
        /* Show controls on all devices for testing */
        #mobileControls {
            display: flex !important;
        }
    </style>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="83e255ad-387c-4a7d-90af-8b5787fc38bb"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4NNL9P9S8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-C4NNL9P9S8');
      
      // Test GA on page load
      gtag('event', 'page_view', {
        page_title: document.title,
        page_location: window.location.href
      });
      
      // Global GA event tracking function
      window.trackEvent = function(eventName, parameters = {}) {
        if (typeof gtag !== 'undefined') {
          gtag('event', eventName, parameters);
          console.log('GA Event tracked:', eventName, parameters);
        } else {
          console.warn('gtag not available for event:', eventName);
        }
      };
    </script>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        Game Over!<br>
        Press SPACE to restart
    </div>
    
    <!-- Mobile Controls -->
    <div id="mobileControls">
        <button class="control-button" id="leftBtn">‚Üê</button>
        <button class="control-button" id="rightBtn">‚Üí</button>
        <button class="control-button" id="upBtn">‚Üë</button>
        <button class="control-button" id="downBtn">‚Üì</button>
        <button class="control-button shoot" id="shootBtn">üí•</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="analytics.js"></script>
    <script src="game.js"></script>
</body>
</html>
